<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Cooking Assistant</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Blurred Background -->
  <div class="bg-blur"></div>

  <!-- Welcome Page -->
  <div id="welcomePage" class="d-flex flex-column align-items-center justify-content-center min-vh-100 text-white text-center bg-dark bg-opacity-50 welcome-animate">
    <h1 class="display-4 fw-bold mb-3 animate-fadein">üç≥ Welcome to Cooking Assistant!</h1>
    <p class="lead mb-4 animate-fadein2">Your smart kitchen companion for delicious recipes.</p>
    <button id="startBtn" class="btn btn-lg btn-primary shadow animate-bounce">
      <i class="fas fa-arrow-right"></i> Get Started
    </button>
  </div>

  <!-- Main App Page -->
  <div id="mainApp" class="d-none">
    <div class="container py-5">
      <div class="card shadow-lg p-4" style="max-width: 700px; margin: auto;">
        <h1 class="mb-3 text-center">üç≥ Smart Cooking Assistant</h1>

        <div class="mb-3">
          <input type="text" id="ingredientSearch" class="form-control" placeholder="Search any ingredient..." />
        </div>

        <div class="mb-3">
          <button id="toggleIngredients" class="btn btn-outline-secondary w-100">
            <i class="fas fa-list"></i> Show/Hide Ingredients
          </button>
        </div>

        <div class="row mb-3" id="ingredientLists"></div>

        <div class="btn-group mb-3 d-flex flex-wrap">
          <button class="btn btn-outline-primary filter-btn active" data-category="all">All</button>
          <button class="btn btn-outline-primary filter-btn" data-category="veg">Veg</button>
          <button class="btn btn-outline-primary filter-btn" data-category="nonveg">Non-Veg</button>
          <button class="btn btn-outline-primary filter-btn" data-category="snack">Snacks</button>
          <button class="btn btn-outline-primary filter-btn" data-category="dal">Dal</button>
          <button class="btn btn-outline-primary filter-btn" data-category="sweet">Sweets</button>
        </div>

        <div class="mb-3">
          <button id="findRecipes" class="btn btn-primary w-100">
            <i class="fas fa-utensils"></i> Find Recipes
          </button>
        </div>

        <div id="recipeSuggestions"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
